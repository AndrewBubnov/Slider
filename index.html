<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="big-photo"></div>
    <div class="employee" id = "employee-name"></div>
    <div class="employee" id = "employee-role"></div>
    <div class="inner-wrapper">
        <div class="slider-button" id="left"><</div>
        <div class="view-window">
            <div class="container">
                <div class="box"><div class="green-circle"><img class="clip-circle" src="img/photo-1.jpg" alt=""></div></div>
                <div class="box"><div class="green-circle"><img class="clip-circle" src="img/photo-2.jpg" alt=""></div></div>
                <div class="box"><div class="green-circle"><img class="clip-circle" src="img/photo-3.jpg" alt=""></div></div>
                <div class="box"><div class="green-circle"><img class="clip-circle" src="img/photo-4.jpg" alt=""></div></div>
                <div class="box"><div class="green-circle"><img class="clip-circle" src="img/photo-5.jpg" alt=""></div></div>
                <div class="box"><div class="green-circle"><img class="clip-circle" src="img/photo-6.jpg" alt=""></div></div>
                <div class="box"><div class="green-circle"><img class="clip-circle" src="img/photo-7.jpg" alt=""></div></div>
            </div>
        </div>
        <div class="slider-button" id="right">&gt;</div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
